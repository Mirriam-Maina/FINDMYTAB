<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" href="../css/popup.css"/>
    <script src="../js/popup.js"></script>
  </head>
  <body>
    <div class="container">
        <p class="text"> FIND YOUR TAB </p>
        <div class="ui input focus">
            <input type="text" id="tab" placeholder="Search...">
        </div>
        <p class="error" id="error">Sorry. That tab does not exist</p>
        <button class="ui inverted violet button" id="search-button">SEARCH TAB</button>
        <button class="ui inverted violet button" id="close-button">CLOSE TAB</button>
    </div>
  </body>
</html>
